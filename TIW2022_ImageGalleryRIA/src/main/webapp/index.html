<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
                rel="stylesheet"
        />
        <!-- MDB -->
        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
        ></script>
        <link
                href="style.css"
                rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery Paci - Riboni</title>
        <script src="loginManagement.js" charset="utf-8" defer></script>
        <script src="utils.js" charset="utf-8" defer></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row gx-5 mt-4 mb-4 text-center">
                <div class="col mt-4 mb-4">
                    <h1 class="display-1 main-text">Image Gallery - RIA</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm shadow-5 with-margin">
                    <div class="alert alert-danger" role="alert" id="errormessage-login" hidden></div>
                    <form action="#" method="POST" id="login-form" autocomplete="off">
                        <p class="h1 text-center mb-4 mt-4">Log in</p>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="log-user" name="username" placeholder="redmario" required maxlength="25">
                            <label class="form-label" for="log-user">Username</label><br>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" id="log-psw" name="password" placeholder="password" required>
                            <label class="form-label" for="log-psw">Password</label><br>
                        </div>
                        <input type="button" class="btn btn-danger btn-block" value="Login" id="login-button">
                    </form>
                </div>

                <div class="col-sm shadow-5 with-margin">
                    <div class="alert alert-danger" role="alert" id="errormessage-signup" hidden></div>
                    <form action="#" method="POST" id="signup-form" autocomplete="off">
                        <p class="h1 text-center mb-4 mt-4">Sign up</p>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="reg-username" name="username" placeholder="redmario" required  maxlength="25">
                            <label class="form-label" for="reg-username">Username</label><br>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control" id="reg-email" name="email" placeholder="mario.rossi@gmail.com" required maxlength="89">
                            <label class="form-label" for="reg-email">Email</label><br>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" id="reg-psw" name="password" placeholder="password" required>
                            <label class="form-label" for="reg-psw">Password</label><br>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" id="reg-conf-psw" name="conf-pass" placeholder="password" required>
                            <label class="form-label" for="reg-psw">Repeat password</label><br>
                        </div>

                        <input type="button" class="btn btn-danger btn-block mb-4" name="register" value="Signup" id="signup-button">
                    </form>
                </div>


            </div>
        </div>
    </body>
</html>
