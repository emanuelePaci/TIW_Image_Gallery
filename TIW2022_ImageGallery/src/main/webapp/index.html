<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <link
            href="style.css"
            rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <title>Image Gallery Paci - Riboni</title>
</head>
<body>
<div class="container">
    <div class="row gx-5 mt-4 mb-4 text-center">
        <div class="col mt-4 mb-4">
            <h1 class="display-1 main-text">Image Gallery - Pure HTML</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm shadow-5 with-margin">
            <form action="./LoginRegister" method="POST" autocomplete="off">
                <p class="h1 text-center mb-4 mt-4">Log in</p>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="log-user" name="username" placeholder="redmario" required maxlength="25" class="form-control">
                    <label class="form-label" for="log-user">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="log-psw" name="password" placeholder="password" required class="form-control">
                    <label class="form-label" for="log-psw">Password</label>
                </div>

                <!-- Submit button -->
                <input type="submit" class="btn btn-danger btn-block" name="login" value="Login">
            </form>
        </div>
        <div class="col-sm shadow-5 with-margin">
            <form action="./LoginRegister" method="POST" autocomplete="off">
                <p class="h1 text-center mb-4 mt-4">Sign up</p>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" id="reg-username" name="username" placeholder="redmario" required maxlength="25" class="form-control" >
                    <label class="form-label" for="reg-username">Username</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" id="reg-email" name="email" placeholder="mario.rossi@gmail.com" required maxlength="89" class="form-control">
                    <label class="form-label" for="reg-email">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="reg-psw" name="password" placeholder="password" required class="form-control">
                    <label class="form-label" for="reg-psw">Password</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="reg-conf-psw" name="conf-password" placeholder="password" required class="form-control">
                    <label class="form-label" for="reg-psw">Repeat password</label>
                </div>

                <!-- Submit button -->
                <input type="submit" class="btn btn-danger btn-block mb-4" name="register" value="Sign up">
            </form>
        </div>
    </div>
</div>
</body>
</html>
