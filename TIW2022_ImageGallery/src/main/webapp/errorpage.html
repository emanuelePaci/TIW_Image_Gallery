<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Font Awesome -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
                href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                rel="stylesheet"
        />
        <!-- MDB -->
        <link
                href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
                rel="stylesheet"
        />
        <!-- MDB -->
        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
        ></script>
        <link
                href="style.css"
                rel="stylesheet"
        />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error page</title>
    </head>
    <body>
        <div class="d-flex justify-content-center mt-5">
            <div class="card w-50">
                <div class="card-header bg-danger text-white text-center main-text"> <i class="fas fa-exclamation-triangle"></i> <span>An error occurred</span></div>
                <div class="card-body">
                    <h5 class="card-title">Error description:</h5>
                    <p class="card-text" th:text="${error}">error text</p>
                    <a href="./ShowHomepage">Go back</a>
                </div>
            </div>
        </div>
    </body>
</html>
